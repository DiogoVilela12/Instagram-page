<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="first-section">
        <div>
            <img class="cell-phone-img" src="img/CelularInstagram.png" alt="CellPhoneDemonstration">
        </div>
        <div>
            <div class="principal-box">
                <img class="instagram-logo" src="img/InstagramLogo.png" alt="LogoInstagram">
                <img class="profile-picture" src="img/Diggy.jpeg" alt="ProfilePicture">
                <button class="button-continue">Continue as Diggy</button>
                <button class="button-remove">Remove Account</button>
            </div>
            <div class="secundary-box">
                <p>
                    Not Diggy?
                </p>
                <a class="sing-in-link" href="#">Switch Acconts</a> or
                <a class="sing-in-link" href="#">Sing Up</a>
            </div>
            <div>
                <p class="get-app">Get the app.</p>
                <div>
                    <img class="download-buttons" src="img/PlaystoreButton.png" alt="PlayStoreButton">
                    <img class="download-buttons" src="img/IOSButton.png" alt="IOSButton">
                </div>
            </div> 
        </div>
    </section>
</body>
</html>
